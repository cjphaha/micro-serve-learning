syntax = "proto3";
package Services;
//import "Models.proto";

message ProdModel{
  int32 ProdID = 1;
  string ProdName = 2;
}

message ProdsRequest{
  int32 size = 1;
}

message ProdListResponse{
  repeated ProdModel data = 1;
}
service ProdService{
  rpc GetProdsList(ProdsRequest) returns(ProdListResponse);
}
/*生成的方法
protoc --micro_out=../ --go_out=../ ProdService.proto

