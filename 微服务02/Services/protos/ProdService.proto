syntax = "proto3";
package Services;
//import "Models.proto";

message ProdModel{
  int32 ProdID = 1;
  string ProdName = 2;
}

message ProdsRequest{
  int32 size = 1;
}

message ProdListResponse{
  repeated ProdModel data = 1;
}
service ProdService{
  rpc getProdsList(ProdsRequest) returns(ProdListResponse);
}